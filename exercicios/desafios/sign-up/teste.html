<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Sign Up</h2>
        <form class="form">
            <input
            class="control"
            type="email"
            placeholder="Email"
            />
            <div class="password">
                <input
                class="control"
                id="password"
                type="Password"
                placeholder="Password"
                />
                <button
                    class="toggle"
                    type="button"
                    onclick="togglePassword(this)"
                ></button>
            </div>
            <button class="control" type="button">
                Sign Up</button>
        </form>
    </div>
    <script type="text/javascript" src="main.js">
    </script>
</body>
</html>
