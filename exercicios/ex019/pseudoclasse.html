<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classe</title>
    <style>
        
        
        div > p{
            display: none;
            
        }
        
        div{
            display: inline-block ;            
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover > p{
            display: block;
            
            
        }
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01
        <p>Sou o 1</p>
    </div>
    <div id="d2">02
        <p>Sou o 2</p>
    </div>
    <div id="d3">03
        <p>Sou o 3</p>
    </div>
</body>
</html>
