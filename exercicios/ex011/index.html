<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado mno meu próprio servidor</p>
   <video width="200" controls loop>
    <source src="midia/meu-video.m4v" type="video/mp4">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
   </video>

   <h1>Inserido vídeos do YouTube</h1>
   <iframe width="200" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
